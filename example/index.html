<!doctype html>
<html lang="en">

<head>
  <!-- Note: Replace the CONSUMER_KEY with your consumer key -->
  <!-- Paste the lines BELOW to install Intellimize -->
  <script async src="./intellimize.min.js"></script>
  <script>
    window.intellimizeQueue = window.intellimizeQueue || [];
    function intellimize() { intellimizeQueue.push(arguments); }
    intellimize("install", "CONSUMER_KEY");
  </script>
  <!-- Paste the lines ABOVE to install Intellimize -->

  <!-- Usage -->
  <script>
    console.log("usage");
    intellimize("getVariations", function (variations) {
      console.log("Variations: " + variations.join());
    });
  </script>
  <!-- /Usage -->

  <title>Intellimize API example</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/base-min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="header" role="banner">
    <h1 class="header_title">Predictive Personalization</h1>
  </div>
  <div class="main grid-g" role="main">
    <div class="grid-u box1">
      <h2><i class="icon-flash-outline"></i>More conversions</h2>
    </div>
    <div class="grid-u box2">
      <h2><i class="icon-chart-line-outline"></i>Faster Lift</h2>
    </div>
    <div class="grid-u box2">
      <h2><i class="icon-spanner-outline"></i>Less Work</h2>
    </div>
  </div>
  <p class="info">Open the Developer Tools to see console output. To check the asynchronous behavior, edit index.html and remove the <code>async</code> attribute from the intellimize script.</p>
</body>

</html>
